queryParameters:
  accepted_vouchers:
    type: string
    description: comma separated list of accepted vouchers id
  created_date_from:
    type: string
    description: return orders placed later or equal to this date (YYYY-MM-DDThh:mm:ssZ, UTC)
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
  created_date_to:
    type: string
    description: return orders placed earlier or equal to this date (YYYY-MM-DDThh:mm:ssZ, UTC)
    pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
  limit:
    type: integer
    default: 1000
  offset:
    type: integer
    default: 0
